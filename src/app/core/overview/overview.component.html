<div class="">
  <h2 class="px-4 py-2">Overview</h2>

  <!-- Live Society -->
  <div class="card">
    <div class="card-header">
      <div class="title">
        <h2 class="">Deployment Status</h2>
      </div>

      <div class="tooltip">
        <img
          src="../../../assets/icons/tooltipIcon.svg"
          alt="tooltipIcon"
          height="20"
          width="20"
        />
      </div>
    </div>
    <p-divider layout="horizontal"></p-divider>
    <div class="card-body">
      <div class="card-heading pt-2">
        <h4>Live Society</h4>
      </div>
      <div class="card-content pt-3 pb-2">
        <div class="grid">
          <div
            *ngFor="let item of liveSociety"
            class="col-12 md:col-6 sm:col-10 lg:col-4"
          >
            <div class="cards {{ item.class }} lg:w-11 ">
              <h3 class="font-light text-white md:text-lg lg:text-base">
                {{ item.title }}
              </h3>
              <div class="flex align-items-center justify-content-between my-3">
                <img src="{{ item.img }}" alt="{{ item.title }}" />
                <h1 class="lg:text-5xl text-white px-5">
                  {{ item.count }}
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- state wise live society -->
  <div class="card mt-5">
    <div class="grid">
      <div class="col-12">
        <div class="card-header">
          <div class="title">
            <h4>State wise Live Societies</h4>
          </div>

          <div class="tooltip">
            <img
              src="../../../assets/icons/tooltipIcon.svg"
              alt="tooltipIcon"
              height="20"
              width="20"
            />
          </div>
        </div>

        <app-vertical-progress-bars [bars]="bars"></app-vertical-progress-bars>
      </div>
    </div>
  </div>

  <!-- entry status -->
  <div class="card my-5">
    <div class="card-header mb-4">
      <div class="title">
        <h4 class="">Entry Status</h4>
      </div>
      <div class="flex align-items-center">
        <div class="pr-2">
          <p class="">Sort By</p>
        </div>
        <div class="">
          <p-dropdown
            [options]="cities"
            [(ngModel)]="selectedCity"
            optionLabel="name"
            (onChange)="getEntryData(selectedCity.name)"
          ></p-dropdown>
        </div>
      </div>
    </div>
    <div class="grid">
      <div
        *ngFor="let elem of entryStatus"
        class="col-12 sm:col-12 md:col-6 sm:col-10 lg:col-4"
      >
        <div class="box w-12 lg:w-11" [style.background-color]="elem.color">
          <div class="entry_img_parent" [style.background-color]="elem.imgBg">
            <img src="{{ elem.img }}" alt="{{ elem.title }}" />
          </div>
          <div class="entry_content_parent">
            <p class="font-light text-white md:text-lg lg:text-base box-title">
              {{ elem.title }}
            </p>
            <h1 class="text-white text-5xl text-center">{{ elem.count }}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
