<div class="grid my-3 ml-3">
  <div class="progress-container">
    <div *ngFor="let bar of bars" class="pr-2">
      <div *ngFor="let entry of bar | keyvalue">
        <div class="col-1">
          <div class="py-2">
            <h4 class="text_gray font-normal">{{ entry.value }}</h4>
          </div>
          <div class="progress-bar">
            <div
              class="progress-bar-fill bg-primary"
              [style.height.px]="entry.value"
            ></div>
          </div>
          <div class="progress-bar-text">
            <h4 class="text_gray font-normal">{{ entry.key }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
